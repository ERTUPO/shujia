<!DOCTYPE html>
<html>
<head>
	<title>两栏布局-position</title>
	<meta charset="utf-8">
	<style type="text/css">
		.main{
            background: red;
            overflow: hidden;
        }

        .left{
            position: absolute;
            background: yellow;
            width: 120px;
        }

        .right{
            background: green;
            margin-left: 120px;
        }
	</style>
</head>
<body>
	<div class="main">
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
