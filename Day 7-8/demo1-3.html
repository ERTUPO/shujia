<!DOCTYPE html>
<html>
<head>
	<title>两栏布局-flex</title>
	<meta charset="utf-8">
	<style type="text/css">
		.main{
            width: 400px;
            background: blue;
            display: flex;
        }

        .left{
            background: yellow;
            flex: 3;
        }

        .right{
            background: green;
            flex: 7;
        }
	</style>
</head>
<body>
	<div class="main">
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
