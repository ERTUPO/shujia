<!DOCTYPE html>
<html>
<head>
	<title>三栏布局--float</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
  			margin:0;
  			padding:0;
  			height: 100%;
		}
		#left{
  			width:300px;
  			background-color:yellow;
  			float:left;
		}
		#right{
  			width:200px;
  			background-color:orange;
  			float:right;
		}
		#main{
  			background-color:aqua;
  			margin-left:300px;
  			margin-right:200px;
		}
	</style>
</head>
<body>
	<div id="left"></div>
	<div id="right"></div>
	<div id="main"></div>
</body>
</html>
