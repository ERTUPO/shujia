<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
		function dec2bin(decNumber) {
			var result = document.getElementById('result');
			var i = 0;
			var cars = new Array(); 
    		while(decNumber != 0){  			
    			result.innerHTML = decNumber%2;   			   			
    			cars[i] = decNumber%2;
    			i = Number(i) + 1;
    			decNumber = parseInt(decNumber/2);	
    		}
    		result.innerHTML = cars.join('');
    				
		}
    	document.getElementById('trans-btn').onclick = function(){
    		var decnumber = document.getElementById('dec-number');
    		if(decnumber.value > 0){
    			dec2bin(decnumber.value);
    		}
    		else{
    			console.log("请输入正整数");
    		}
    	}
    	
// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding

    </script>
</body>
</html>
