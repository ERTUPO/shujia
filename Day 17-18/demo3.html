<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
function repeatString(str, n) {
    return new Array(n + 1).join(str);
}

function dec2bin(decNumber) {
    var result = document.getElementById('result');
    var i = 0;
    var cars = new Array(); 
    var binbit = document.getElementById('bin-bit');
    while(decNumber != 0){              
        result.innerHTML = decNumber%2;                         
        cars[i] = decNumber%2;
        i = Number(i) + 1;
        decNumber = parseInt(decNumber/2);  
    }
    if(binbit.value < i){
        result.innerHTML = cars.join('');
        console.log("二进制宽度大于"+ binbit.value);
    }
    else{
        var cats = repeatString("0", binbit.value-i);
        result.innerHTML = cats + cars.join('');
    }
    
}
document.getElementById('trans-btn').onclick = function(){
    var decnumber = document.getElementById('dec-number');
    if(decnumber.value > 0){
        dec2bin(decnumber.value);
    }
    else{
        console.log("请输入正整数");
    }
}

    </script>
</body>
</html>
