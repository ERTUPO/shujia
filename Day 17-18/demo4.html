<!DOCTYPE html>
<html>
<head>
	<title>3的小游戏</title>
</head>
<body>
	<p>当数字为3的倍数或者含有3的时候，输出“PA”</p>
	<p id="result" style="width: 1900px;"></p>
	<script type="text/javascript">
	onload = aaa;
	function aaa(){
		var result = document.getElementById('result');
		var cars = new Array();
		var i;
		var j = 0;
		for(i=100 ; i > 0; i = i - 1){
			if(i%3==0||i==13||i==23||i==43||i==53||i==73||i==83){
				cars[j] = "PA";
				j = j + 1;
				console.log(cars);
			}
			else{
				cars[j] = i;
				j = j + 1;
			}
		}
		console.log(cars);
		result.innerHTML = cars.reverse();
	}		
	</script>
</body>
</html>
